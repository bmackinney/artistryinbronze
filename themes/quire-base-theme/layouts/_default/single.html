{{ define "main" }}
<div class="quire-page">
  <header class="quire-page__header">
    <h1 class="quire-page__header__title"><span class="quire-page__header__number">{{ with .Params.id }}{{ . }}. {{ end }}</span> {{ .Title }}{{ with .Params.subtitle }}: {{ . }}{{ end }}</h1>
    <ul class="quire-page__header__author">
    {{ range .Params.author }}
    <li>{{ .first_name }} {{ .last_name }}, {{ .affiliation }}</li>
    {{ end }}
    </ul>
  </header>
  <div class="quire-page__content">
    <section class="quire-page__content__main">
      {{ .Content }}
    <section>
  </div>
</div>
{{ end }}
