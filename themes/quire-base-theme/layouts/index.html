{{ define "main" }}
<div class="quire-cover">
  <div class="quire-cover__inner">
    {{ if .Site.Data.publication }}
      <h1 class="quire-cover__title">{{ .Site.Data.publication.title }}</h1>
      {{ with .Site.Data.publication.subtitle }}
      <h2 class="quire-cover__subtitle">{{ . }}</h2>
      {{ end }}
    {{ else }}
      <h1 class="quire-cover__title">{{ .Site.Title }}</h1>
    {{ end }}
  </div>
</div>
{{ end }}
